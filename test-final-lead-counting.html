<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Lead Counting Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .form-test { background: #f0f8ff; }
        .button-test { background: #f0fff0; }
        button { padding: 10px 15px; margin: 5px; }
        .results { background: #fffacd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Final Lead Counting Test</h1>
    <p>This page tests that form submissions count as exactly 1 lead.</p>
    
    <div class="test-section form-test">
        <h3>ğŸ“ Form Submission Tests</h3>
        <p>Each form submit should count as exactly 1 lead:</p>
        
        <!-- Test Form 1 -->
        <form id="testForm1">
            <input type="text" placeholder="Name" required>
            <button type="submit" data-track-lead="true">Submit Form 1</button>
        </form>
        
        <!-- Test Form 2 -->
        <form id="testForm2">
            <input type="text" placeholder="Email" required>
            <button type="submit" data-track-lead="true">Submit Form 2</button>
        </form>
    </div>
    
    <div class="test-section button-test">
        <h3>ğŸ–±ï¸ Button Click Tests</h3>
        <p>Standalone buttons should count as 1 lead each:</p>
        
        <!-- Test Button (not in form) -->
        <button data-track-lead="true" onclick="testConversion()">Test Conversion Button</button>
        
        <!-- Test Button (not in form) -->
        <button data-track-lead="true" onclick="testConversion2()">Test Conversion Button 2</button>
    </div>
    
    <div class="results" id="results">
        <h3>ğŸ“Š Test Results</h3>
        <div id="testLog"></div>
    </div>

    <script>
        let testCount = 0;
        
        function logTest(message) {
            testCount++;
            const log = document.getElementById('testLog');
            log.innerHTML += `<p>${testCount}. ${message}</p>`;
        }
        
        // Test the fixed tracking script
        function testConversion() {
            if (window.trackConversion) {
                window.trackConversion({
                    type: 'lead',
                    value: 50,
                    goal: 'Test Conversion'
                });
                logTest('âœ… Standalone conversion tracked');
            }
        }
        
        function testConversion2() {
            if (window.trackConversion) {
                window.trackConversion({
                    type: 'lead',
                    value: 50,
                    goal: 'Test Conversion 2'
                });
                logTest('âœ… Standalone conversion 2 tracked');
            }
        }
        
        // Test form submissions
        document.getElementById('testForm1').addEventListener('submit', function(e) {
            e.preventDefault();
            if (window.trackFormSubmission) {
                window.trackFormSubmission(e.target);
                logTest('âœ… Form 1 submitted - should count as 1 lead');
            }
        });
        
        document.getElementById('testForm2').addEventListener('submit', function(e) {
            e.preventDefault();
            if (window.trackFormSubmission) {
                window.trackFormSubmission(e.target);
                logTest('âœ… Form 2 submitted - should count as 1 lead');
            }
        });
        
        // Monitor server counts
        function checkServerCounts() {
            fetch('http://localhost:9000/api/counts.json')
                .then(response => response.json())
                .then(data => {
                    const counts = data['GTM-5PHH5D6T'];
                    if (counts) {
                        logTest(`ğŸ“Š Server counts: Visitors: ${counts.visitors}, Leads: ${counts.leads}, Conversion Rate: ${counts.conversionRate}%`);
                    }
                })
                .catch(error => {
                    logTest(`âŒ Error checking server: ${error.message}`);
                });
        }
        
        // Check counts every 5 seconds
        setInterval(checkServerCounts, 5000);
        
        // Initial check
        setTimeout(checkServerCounts, 2000);
    </script>

    <!-- Include the fixed tracking script -->
    <script src="homesfy-tracker-fixed.js"></script>
</body>
</html>
