<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Dashboard Test</h1>
    <button onclick="testServerCounts()">Test Server Counts</button>
    <button onclick="testMicrosites()">Test Microsites</button>
    <div id="results"></div>

    <script>
        async function testServerCounts() {
            try {
                const response = await fetch('http://localhost:9000/api/counts.json');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Server Counts:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }

        function testMicrosites() {
            // Simulate the real-time fetcher
            const microsites = [
                {
                    id: 1,
                    name: "Homesfy Test Website",
                    url: "https://www.homesfytestwebsite.com",
                    gtmId: "GTM-5PHH5D6T",
                    status: "online",
                    visitors: 0,
                    leads: 0,
                    conversion: 0
                }
            ];
            
            document.getElementById('results').innerHTML = '<h3>Microsites:</h3><pre>' + JSON.stringify(microsites, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
