<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Single Lead Counting</title>
</head>
<body>
    <h1>Test Single Lead Counting</h1>
    <p>This page tests that form submissions count as exactly 1 lead.</p>
    
    <!-- Test Form 1 -->
    <form id="testForm1">
        <input type="text" placeholder="Name" required>
        <button type="submit" data-track-lead="true">Submit Form 1</button>
    </form>
    
    <!-- Test Form 2 -->
    <form id="testForm2">
        <input type="text" placeholder="Email" required>
        <button type="submit" data-track-lead="true">Submit Form 2</button>
    </form>
    
    <!-- Test Button (not in form) -->
    <button data-track-lead="true" onclick="testConversion()">Test Conversion Button</button>
    
    <div id="results"></div>

    <script>
        // Test the fixed tracking script
        function testConversion() {
            if (window.trackConversion) {
                window.trackConversion({
                    type: 'lead',
                    value: 50,
                    goal: 'Test Conversion'
                });
                document.getElementById('results').innerHTML += '<p>✅ Conversion tracked</p>';
            }
        }
        
        // Test form submissions
        document.getElementById('testForm1').addEventListener('submit', function(e) {
            e.preventDefault();
            if (window.trackFormSubmission) {
                window.trackFormSubmission(e.target);
                document.getElementById('results').innerHTML += '<p>✅ Form 1 submitted</p>';
            }
        });
        
        document.getElementById('testForm2').addEventListener('submit', function(e) {
            e.preventDefault();
            if (window.trackFormSubmission) {
                window.trackFormSubmission(e.target);
                document.getElementById('results').innerHTML += '<p>✅ Form 2 submitted</p>';
            }
        });
    </script>

    <!-- Include the fixed tracking script -->
    <script src="homesfy-tracker-fixed.js"></script>
</body>
</html>
