<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Fresh Dashboard Test</h1>
    
    <div id="status" class="status info">Loading...</div>
    
    <button onclick="clearAllData()">Clear All Data</button>
    <button onclick="loadFreshData()">Load Fresh Data</button>
    <button onclick="checkServerData()">Check Server Data</button>
    
    <div id="results"></div>

    <script>
        async function clearAllData() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').innerHTML = 'All data cleared!';
            document.getElementById('status').className = 'status success';
        }

        async function loadFreshData() {
            try {
                const cacheBuster = Date.now();
                const response = await fetch(`/api/counts.json?t=${cacheBuster}`);
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h3>Fresh Server Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                document.getElementById('status').innerHTML = 'Fresh data loaded successfully!';
                document.getElementById('status').className = 'status success';
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error loading data: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }

        async function checkServerData() {
            try {
                const response = await fetch('/api/counts.json');
                const data = await response.json();
                
                document.getElementById('results').innerHTML = `
                    <h3>Current Server Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                document.getElementById('status').innerHTML = 'Server data checked!';
                document.getElementById('status').className = 'status success';
            } catch (error) {
                document.getElementById('status').innerHTML = 'Error checking server: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }

        // Auto-load fresh data on page load
        window.onload = function() {
            clearAllData();
            setTimeout(loadFreshData, 1000);
        };
    </script>
</body>
</html>
