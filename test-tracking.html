<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tracking Script</title>
</head>
<body>
    <h1>Test Tracking Script</h1>
    <p>This page tests the tracking script functionality.</p>
    
    <!-- Test Form -->
    <form id="testForm" style="margin: 20px 0; padding: 20px; border: 1px solid #ccc;">
        <h3>Test Form</h3>
        <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <button type="submit">Submit Test Form</button>
    </form>
    
    <!-- Tracking Script -->
    <script src="https://web-production-19751.up.railway.app/tracking.js"></script>
    <script>
        window.LiveAnalyticsConfig = {
            gtmId: 'GTM-TEST123',
            siteName: 'Test Website',
            siteUrl: 'https://test-website.com',
            region: 'noida'
        };
    </script>
    
    <script>
        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! Check console for tracking data.');
        });
    </script>
</body>
</html>
