<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Region Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Test Region Tracking</h1>
    
    <div class="test-section">
        <h3>Test Page View Tracking</h3>
        <p>This page will send a page view event with region: noida</p>
        <div id="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h3>Test Form</h3>
        <form id="testForm">
            <input type="text" name="name" placeholder="Your name" value="Test User">
            <input type="text" name="phone" placeholder="Your phone" value="1234567890">
            <button type="submit">Submit Test Form</button>
        </form>
    </div>
    
    <div class="test-section">
        <h3>Console Logs</h3>
        <div id="logs">Check console for detailed logs...</div>
    </div>

    <!-- Configuration -->
    <script>
        window.LiveAnalyticsConfig = {
            gtmId: 'GTM-WLQ7HBKH',
            siteName: 'www.green-reserve-noida.in',
            siteUrl: 'https://www.green-reserve-noida.in',
            region: 'noida'
        };
        
        console.log('‚úÖ Configuration set:', window.LiveAnalyticsConfig);
    </script>
    
    <!-- Load tracking script -->
    <script src="https://web-production-19751.up.railway.app/tracking.js"></script>
    
    <script>
        // Monitor console logs
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            logs.push('LOG: ' + args.join(' '));
            originalLog.apply(console, args);
            updateLogs();
        };
        
        console.error = function(...args) {
            logs.push('ERROR: ' + args.join(' '));
            originalError.apply(console, args);
            updateLogs();
        };
        
        function updateLogs() {
            const recentLogs = logs.slice(-10).join('<br>');
            document.getElementById('logs').innerHTML = recentLogs;
        }
        
        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('üìù Form submitted - tracking should be triggered');
        });
        
        // Update status
        setTimeout(() => {
            document.getElementById('status').innerHTML = 
                '<span class="success">‚úÖ Page loaded - tracking should be active</span>';
        }, 2000);
    </script>
</body>
</html>
